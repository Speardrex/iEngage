<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Hub - Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffffff;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .iframe-container {
      width: 100%;
      max-width: 1200px;
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    /* Styling the page header */
    header {
      background-color: #4caf50;
      color: #fff;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Volunteer Hub</h1>
    <p>Your platform to find and join volunteer opportunities</p>
  </header>


  <!-- Embed Volunteer App inside an iframe -->
  <div class="iframe-container">
    <iframe src="http://localhost:8080/volunteer_app/Volunteer.html"></iframe>
  </div>

</body>
</html>
